<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="sum">
    <th mat-header-cell *matHeaderCellDef> Sum </th>
    <td mat-cell *matCellDef="let element"><span class="incomeSum">+{{element.sum| mask:"separator.0":"."}} â‚´</span> </td>
  </ng-container>


  <ng-container matColumnDef="comment">
    <th mat-header-cell *matHeaderCellDef> Comment </th>
    <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
  </ng-container>


  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>


  <ng-container matColumnDef="wallet">
    <th mat-header-cell *matHeaderCellDef> Wallet </th>
    <td mat-cell *matCellDef="let element"> {{element.wallet}} </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
    <td mat-cell *matCellDef="let i = index">
      <button (click)="removeCart(i)" mat-icon-button class="removeCart"  >
        <mat-icon>close</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
